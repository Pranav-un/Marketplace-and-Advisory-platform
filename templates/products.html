{% extends 'index.html' %}
{% block content %}

<style>
    .products-container {
        padding-top: 80px;
        padding-bottom: 40px;
    }
    .section-title {
        text-align: center;
        margin-bottom: 40px;
    }
    .section-title h6 {
        color: #e67e22;
        font-size: 18px;
        text-transform: uppercase;
        margin-bottom: 10px;
    }
    .section-title h3 {
        color: #333;
        font-size: 36px;
        font-weight: 600;
    }
    .product-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        margin: 15px;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }
    .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
    .product-info {
        padding: 20px;
        text-align: center;
    }
    .product-name {
        color: #333;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
    }
    .product-category {
        color: #e67e22;
        font-size: 14px;
        margin-bottom: 12px;
    }
    .product-price {
        color: #333;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
    }
    .btn-view {
        background: #e67e22;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    .btn-view:hover {
        background: #d35400;
        color: white;
        transform: translateY(-2px);
    }
    .owl-carousel {
        padding: 20px 0;
    }
</style>

<div class="container products-container">
    <div class="section-title">
        <h6>Our Products</h6>
        <h3>Explore Our Collection</h3>
    </div>

    <div class="owl-carousel product-carousel">
        {% for prod in products %}
        <div class="product-card">
            <img class="product-image" src="{{prod.Product_Image.url}}" alt="{{prod.Product_Name}}">
            <div class="product-info">
                <h5 class="product-name">{{prod.Product_Name}}</h5>
                <p class="product-category">{{prod.Product_Category}}</p>
                <h4 class="product-price">â‚¹{{prod.Product_price}}</h4>
                <a href="{%url 'ProductSingleViewCustomer' prod.id %}" class="btn-view">
                    <i class="bi bi-eye"></i> View Details
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
