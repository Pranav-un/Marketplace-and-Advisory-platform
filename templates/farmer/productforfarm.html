{% extends "farmerhome.html" %}
{% load static %}
{% block content %}

<style>
    .products-container {
        padding: 120px 0 2rem 0;
        min-height: 100vh;
        background-color: #f8f9fa;
    }

    .section-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .section-subtitle {
        color: #548608;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
    }

    .section-title {
        color: #2c3e50;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .product-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        height: 100%;
        margin-bottom: 2rem;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: all 0.3s ease;
    }

    .product-card:hover .product-image {
        transform: scale(1.05);
    }

    .product-info {
        padding: 1.5rem;
    }

    .product-name {
        color: #2c3e50;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .product-category {
        color: #548608;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 1rem;
        display: inline-block;
        padding: 0.3rem 0.8rem;
        background: rgba(84, 134, 8, 0.1);
        border-radius: 20px;
    }

    .product-price {
        color: #e67e22;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .view-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #548608;
        color: white;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
    }

    .view-btn:hover {
        background: #3f6506;
        transform: translateY(-2px);
        color: white;
    }

    .view-btn i {
        margin-right: 0.5rem;
    }

    .owl-carousel {
        padding: 1rem;
    }

    .owl-carousel .owl-nav button.owl-prev,
    .owl-carousel .owl-nav button.owl-next {
        background: #548608;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .owl-carousel .owl-nav button.owl-prev {
        left: -20px;
    }

    .owl-carousel .owl-nav button.owl-next {
        right: -20px;
    }

    .owl-carousel .owl-nav button:hover {
        background: #3f6506;
    }

    .owl-carousel .owl-dots {
        margin-top: 2rem;
    }

    .owl-carousel .owl-dot span {
        background: #548608;
    }

    .owl-carousel .owl-dot.active span {
        background: #3f6506;
    }
</style>

<div class="products-container">
    <div class="container">
        <div class="section-header">
            <h6 class="section-subtitle">Our Products</h6>
            <h2 class="section-title">Explore Our Collection</h2>
        </div>

        <div class="owl-carousel product-carousel">
            {% for prod in products %}
            <div class="product-card">
                <img class="product-image" src="{{prod.Product_image.url}}" alt="{{prod.Product_Name}}">
                <div class="product-info">
                    <h3 class="product-name">{{prod.Product_Name}}</h3>
                    <span class="product-category">{{prod.Product_Category}}</span>
                    <h4 class="product-price">â‚¹{{prod.Product_price}}</h4>
                    <a href="{%url 'ProductSignleView' prod.id %}" class="view-btn">
                        <i class="fas fa-eye"></i>View Details
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
