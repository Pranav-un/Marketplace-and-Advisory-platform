{% extends "farmerhome.html" %}
{% load static %}
{% block content %}

<style>
    .customer-container {
        padding: 120px 0 2rem 0;
        min-height: 100vh;
        background-color: #f8f9fa;
    }

    .customer-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 600px;
        transition: transform 0.3s ease;
    }

    .customer-card:hover {
        transform: translateY(-5px);
    }

    .customer-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #f0f0f0;
    }

    .customer-title {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .customer-icon {
        font-size: 3rem;
        color: #548608;
        margin-bottom: 1rem;
    }

    .customer-info {
        display: grid;
        gap: 1.5rem;
    }

    .info-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .info-item:hover {
        background: #e9ecef;
    }

    .info-label {
        color: #6c757d;
        font-weight: 500;
        min-width: 120px;
    }

    .info-value {
        color: #2c3e50;
        font-weight: 600;
    }

    .info-icon {
        color: #548608;
        margin-right: 1rem;
        font-size: 1.2rem;
    }

    .address-section {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 2px solid #f0f0f0;
    }

    .address-title {
        color: #2c3e50;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
    }

    .address-details {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 10px;
    }

    .address-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.8rem;
    }

    .address-item:last-child {
        margin-bottom: 0;
    }

    .address-label {
        color: #6c757d;
        font-weight: 500;
        min-width: 100px;
    }

    .address-value {
        color: #2c3e50;
        font-weight: 500;
    }

    .address-icon {
        color: #548608;
        margin-right: 1rem;
        font-size: 1.1rem;
    }
</style>

<div class="customer-container">
    <div class="container">
        {% for i in udata %}
        <div class="customer-card">
            <div class="customer-header">
                <i class="fas fa-user-circle customer-icon"></i>
                <h1 class="customer-title">Customer Details</h1>
            </div>

            <div class="customer-info">
                <div class="info-item">
                    <i class="fas fa-user info-icon"></i>
                    <span class="info-label">Name:</span>
                    <span class="info-value">{{i.name}}</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone info-icon"></i>
                    <span class="info-label">Phone:</span>
                    <span class="info-value">{{i.phone}}</span>
                </div>
            </div>

            <div class="address-section">
                <h2 class="address-title">Delivery Address</h2>
                <div class="address-details">
                    <div class="address-item">
                        <i class="fas fa-home address-icon"></i>
                        <span class="address-label">House:</span>
                        <span class="address-value">{{i.house}}</span>
                    </div>
                    <div class="address-item">
                        <i class="fas fa-city address-icon"></i>
                        <span class="address-label">City:</span>
                        <span class="address-value">{{i.city}}</span>
                    </div>
                    <div class="address-item">
                        <i class="fas fa-map-marker-alt address-icon"></i>
                        <span class="address-label">State:</span>
                        <span class="address-value">{{i.state}}</span>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
