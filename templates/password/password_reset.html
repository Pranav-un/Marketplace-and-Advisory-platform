{% extends 'index.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <h6 class="text-primary text-uppercase fw-bold">Password Reset</h6>
                        <h2 class="display-5 mb-3">Forgot your password?</h2>
                        <p class="text-muted">Enter your email to reset your password</p>
                    </div>

                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_email" class="form-label text-muted mb-2">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg rounded-pill py-3" type="submit">
                                <i class="fas fa-envelope me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Remember your password? 
                            <a href="{% url 'SignIn' %}" class="text-primary text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        padding: 0.8rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(52, 173, 84, 0.1);
    }
    
    .card {
        background: #fff;
        backdrop-filter: blur(10px);
    }
</style>
{% endblock %}
