{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="text-center" style="min-height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 80px;">
    <div style="background: #f8f9fa; padding: 40px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
        <div style="width: 80px; height: 80px; background: #28a745; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-check" style="color: white; font-size: 40px;"></i>
        </div>
        
        <h1 style="color: #333; font-size: 36px; margin-bottom: 15px;">Payment Confirmed</h1>
        <p style="color: #666; font-size: 18px; margin-bottom: 25px;">Your transaction has been completed successfully</p>
        
        <a href="{% url 'Index' %}" class="btn" style="background: #e67e22; color: white; padding: 12px 30px; border-radius: 25px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">Back to Home</a>
    </div>
</div>

{% endblock %}
